<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SlideShow</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="container">
      <div class="content-slider">
        <div class="imgslider">
          <img src="img/g1.jpg" alt="" />
        </div>

        <div class="imgslider">
          <img src="img/g2.jpg" alt="" />
        </div>

        <div class="imgslider">
          <img src="img/g3.jpg" alt="" />
        </div>

        <a class="prev" onClick="nextslide(-1)">&#10094;</a>
        <a class="next" onClick="nextslide(1)">&#10095;</a>
      </div>
    </section>

    <script>
      let indexSlider = 1;
      showSlide(indexSlider);

      function nextslide(value) {
        showSlide((indexSlider += value));
      }

      function dotslide(value) {
        showSlide((indexSlider = value));
      }

      function showSlide(value) {
        let slides = document.getElementsByClassName('imgslider');

        if (value > slides.length) {
          indexSlider = 1;
        } else if (value < 1) {
          indexSlider = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none';
        }

        slides[indexSlider - 1].style.display = 'block';
      }
    </script>
  </body>
</html>
